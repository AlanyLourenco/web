<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse sitr em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:700px )" srcset="img/P(5).jpg" type="image/jpg">
        <source media="(max-width:1050px )" srcset="img/M.jpg" type="image/jpg">
        <img src="img/G.jpg" alt="Imagem flexível">
    </picture>
    <h2>Reproduzindo Audio</h2>
    <audio src="midia/Smokey's Lounge - TrackTribe.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->

    <audio autoplay loop controls> 
        <source src="midia/Smokey's Lounge - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/Smokey's Lounge - TrackTribe.mp3" type="audio/ogg">
        <source src="midia/Smokey's Lounge - TrackTribe.mp3" type="audio/wav">
        <p>Imfelizmente seu navegador não possui suporte para audio</p>
    </audio>

    <p>
        <a href="https://studio.youtube.com/channel/UCM3kD1rGlifNAEWQbAzeS6g/music" target="_blank" rel="external">Biblioteca de audios do youtube</a>
    </p>

    
</body>
</html>
